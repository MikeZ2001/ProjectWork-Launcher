version: '3.8'

services:
  # Laravel API Backend
  api:
    build:
      context: ../ProjectWork-BE
      dockerfile: Dockerfile
    container_name: ProjectWork-BE
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../ProjectWork-BE:/var/www/html
      - /var/www/html/vendor
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=finance_api
      - DB_USERNAME=finance_user
      - DB_PASSWORD=finance_password
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - finance-network

  # React Frontend
  frontend:
    build:
      context: ../ProjectWork-FE
      dockerfile: Dockerfile
      target: development
    container_name: ProjectWork-FE
    restart: unless-stopped
    volumes:
      - ../ProjectWork-FE:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
    depends_on:
      - api
    networks:
      - finance-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: finance-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: finance_api
      MYSQL_USER: finance_user
      MYSQL_PASSWORD: finance_password
      MYSQL_ROOT_PASSWORD: root_password
      SERVICE_NAME: mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - finance-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  finance-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  frontend_node_modules:
    driver: local 